<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>
  
      <form>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nom d'utilisateur">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput placeholder="Mot de passe">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block">Connexion</button>
        <br/><br/>Pas de compte ? <a [routerLink]="['/registration']">Inscrivez-vous</a>.
      </form>
    </mat-card>
  
  </div>
